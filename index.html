
<!DOCTYPE html>
<html>
<head>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<!-- Font Awesome -->
<link
  href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.css"
  rel="stylesheet"
/>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.js"
></script>
<!-- Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>

<script src="./Navigation.vue.js"></script>
<script src="./Home.vue.js"></script>
<script src="./Resume.vue.js"></script>
<script src="./Contact.vue.js"></script>

<title>Madigan Mason</title>
</head>
<body>
<div id="app">
<Navigation/>
</div>
</body>
<script>
Vue.use(VueRouter)
  Vue.component("Navigation", Navigation);

  const routes = [
    {
      path: "/",
      component: Home,
    },
    {
      path: "/contact",
      component: Contact,
    },
    {
      path: "/resume",
      component: Resume,
    },
  ];

  const router = new VueRouter({
    routes: routes,
    mode: "hash",
    base: "/",
  });

  var app = new Vue({
    el: "#app",
    router: router,
    data() {
      return {
        authstatus: false,
      };
    },
  });
</script>
</html>
